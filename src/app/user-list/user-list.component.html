<div class="container"  [@routerTransition] *ngIf="users">
  <form>
    <div class="form-group">
      <label for="inputName">find users</label>
      <input
        type="text"
        class="form-control"
        id="inputName"
        name="inputName"
        aria-describedby="inputName"
        [(ngModel)]="filterText"
        (ngModelChange)="search()"
      />
    </div>
  </form>

  <div>
    <p></p>



<table class="table table-striped table-hover">
    <thead class="thead-dark">
      <tr>
          <th scope="col">Image</th>
        <th scope="col">#id</th>
        <th scope="col">Name (login)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" [routerLink]="['/users', user.login]" class="pointer">
        <td><img src="{{user.avatar_url}}" class="img-small"></td>
        <td>{{user.id}}</td>
        <td>{{ user.login }}</td>
      </tr>
    </tbody>
  </table>



</div>
</div>
